        // window.document.write(p1.innerText)

        var p1 = document.getElementById('sanduiche').
        style.background = "red"
        // document.write(p1.innerText) // copia a formatação do html junto
        
        var d2 = window.document.querySelector('div.cachorro') // # para id, . para classe
        d2.style.color = "blue"
    </script>
